<!DOCTYPE html>
<!-- TOTP after login page -->

<html>
    <head>
        <title>Time-based One-Time Password</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
        <link type="text/css" rel="stylesheet" href="common.css">
        <script type="text/javascript" src="common.js" defer></script>
    </head>

    <body>
        <div class="content">

            <!-- TOTP entry -->
             <h2 class="paragraph">Enter TOTP code here:</h2>
            <input class="textbox" type="text" id="totp" placeholder="Type TOTP here...">
            <p id="message"></p>

            <!-- button to enter information -->
            <button class="button" onclick="submitTOTP()">Submit</button>

		</div>
    </body>
</html>
